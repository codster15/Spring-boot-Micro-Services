<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">

    <script type="text/javascript">
        function deleteConfirm (){
                  return confirm("Are you sure,  you want to delete?")
        }

    </script>
</head>


    <body>

    <div class="container ">
        <h3 class="pt-3 pb-3"> View Products Info</h3>

        <p th:text = "${msg}" class = " text-danger">

            <hr>

        <a href="/" class="btn - btn-primary"> + Add New Products</a>
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>Product ID</th>
                <th>Product Name</th>
                <th>Product Price</th>
                <th>Product Quantity</th>
                <th>Action</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="p: ${ProductList}">
                <td th:text="${p.id}" />
                <td th:text="${p.name}" />
                <td th:text="${p.price}" />
                <td th:text="${p.quantity}" />
                <td><a th:href="@{/delete?(id=${p.id})}" onclick="return deleteConfirm()" class="btn btn-danger">Delete</a></td>
            </tr>

             <tr>
                 <td th:if="${ProductList == null or ProductList.isEmpty()}" colspan="5" class="text-center">
                                            No Records Found
                 </td>

             </tr>
            </tbody>

        </table>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </body>
</html>
